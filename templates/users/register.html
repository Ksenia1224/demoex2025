{% extends 'users/base.html' %}
{% block title %} Регистрация {% endblock %}

{% block content %}
    <div class="container">
        <h2> Добро пожаловать! Зарегистрируйтесь </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> Зарегистрироваться</button>
        </form>
        <p> Уже есть аккаунт? <a href="{% url 'users:login' %}"> Войти </a></p>
    </div>
{% endblock %}
